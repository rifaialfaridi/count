<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>COUNTDOWN TO 2023 NEW YEAR</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="time">
        <h2 id="minute">00</h2>
        <small>Minutes</small>
      </div>
      <div class="time">
        <h2 id="second">00</h2>
        <small>Second</small>
      </div>
    </div>
    <div class="main">
      <div class="d1"></div>
      <div class="d2"></div>
      <div class="d3"></div>
      <div class="d4"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
